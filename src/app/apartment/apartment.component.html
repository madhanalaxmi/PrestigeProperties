<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h2 style="color:white;"></h2>
        <div class="d-flex">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/home">Home</button>
            <button class="btn btn-danger mx-3" routerLink="/login">logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid" style="background-color: rgb(132, 193, 193);">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow " style="padding: 90px;">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center " style="color: black; font-style :italic; font-weight: bolder">Add Land Info</h5>
                </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" name="landname" [(ngModel)]="block_name">
                        <label for="landname">Apartment</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="landprice" [(ngModel)]="block_price">
                        <label for="landprice">Block Price</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="landlocation" [(ngModel)]="block_location">
                        <label for="landlocation">Location</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="mobile" name="landdetails" [(ngModel)]="block_details">
                        <label for="landdetails">Details</label>
                    </div>
                    <button type="button" class="btn btn-success" (click)="addBlock()">Add Listing</button>
            </div>
        </div>
        <div class="col-md-8 mt-2" style="padding:100px">
            <h5 class="text-uppercase" style="font-weight:bolder">Properties List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Apartment</th>
                            <th scope="col">Price</th>
                            <th scope="col">Location</th>
                            <th scope="col">Details</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let block of blocksList">
                            <td>{{block.block_name}}</td>
                            <td>{{block.block_price}}</td>
                            <td>{{block.block_location}}</td>
                            <td>{{block.block_details}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteBlock(block)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

</div>
